<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Landing Page - AJ</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero__section">
      <header>
        <nav class="navbar">
          <a href="#">Get The App</a>
          <div class="navbar__menu_container">
            <a href="#" class="link">Inventor Relations</a>
            <a href="#" class="link">Add Resutrant</a>
            <a href="#" class="link">Login</a>
            <a href="#" class="link">Sign Up</a>
            <a href="#" class="user__icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>

      <div class="hero__section_container">
        <img
          src="images/heroSectionLogo.png"
          alt="Zomato Logo"
          class="hero__section_logo"
        />
        <h1 class="hero__section_title">
          Discover the best food & drinks in Bangalore
        </h1>
        <div class="hero__section_input_container">
          <input
            type="text"
            class="input_container_location"
            placeholder="Bangalore"
          />
          <input
            type="text"
            class="input_container_search"
            placeholder="Search for a Resutrant, Cusinie or a dish"
          />
        </div>
      </div>
    </section>
  </body>
</html>
